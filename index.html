<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive meta tag -->

    <!-- Primary Meta Tags -->
    <title>BryteLinks | Modern Telecom Solutions Platform</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://brytelinks.com/">

    <meta property="og:site_name" content="BryteLinks">

    <meta property="twitter:description" content="BryteLinks is a cutting-edge SaaS platform for telecommunication services. Purchase airtime for MTN, Vodafone, and AirtelTigo networks in Ghana with ease.">

    <meta name="application-name" content="BryteLinks">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        "https://twitter.com/brytelinks",
        "https://linkedin.com/company/brytelinks"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
