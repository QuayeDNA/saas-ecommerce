<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/android-chrome-192x192.png"
    />
    <link rel="manifest" href="/manifest" />
    <meta name="msapplication-TileColor" content="#142850" />
    <meta name="theme-color" content="#142850" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1024036460838305"
      crossorigin="anonymous"
    ></script>
    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- Cache Control Meta Tags - Force fresh content for iPhone users -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Primary Meta Tags -->
    <title>BryteLinks | Modern Telecom Solutions Platform</title>
    <meta
      name="title"
      content="BryteLinks - Modern Telecom Solutions Platform"
    />
    <meta
      name="description"
      content="BryteLinks is a cutting-edge SaaS platform for telecommunication services. Purchase airtime for MTN, Vodafone, and AirtelTigo networks in Ghana with ease."
    />
    <meta
      name="keywords"
      content="BryteLinks, airtime, bulk airtime, telecom, MTN, Vodafone, AirtelTigo, Ghana, mobile payments, SaaS, telecommunications"
    />
    <meta name="author" content="BryteLinks" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brytelinks.com/" />
    <meta
      property="og:title"
      content="BryteLinks - Modern Telecom Solutions Platform"
    />
    <meta
      property="og:description"
      content="BryteLinks is a cutting-edge SaaS platform for telecommunication services. Purchase airtime for MTN, Vodafone, and AirtelTigo networks in Ghana with ease."
    />
    <meta property="og:image" content="/logo-512.svg" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="BryteLinks Logo" />
    <meta property="og:site_name" content="BryteLinks" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://brytelinks.com/" />
    <meta
      property="twitter:title"
      content="BryteLinks - Modern Telecom Solutions Platform"
    />
    <meta
      property="twitter:description"
      content="BryteLinks is a cutting-edge SaaS platform for telecommunication services. Purchase airtime for MTN, Vodafone, and AirtelTigo networks in Ghana with ease."
    />
    <meta property="twitter:image" content="/logo-512.svg" />
    <meta property="twitter:image:alt" content="BryteLinks Logo" />
    <meta property="twitter:creator" content="@BryteLinks" />
    <meta property="twitter:site" content="@BryteLinks" />

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="BryteLinks" />
    <meta name="apple-mobile-web-app-title" content="BryteLinks" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Preconnect to third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://brytelinks.com/" />

    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//api.brytelinks.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "BryteLinks",
        "description": "Modern telecom solutions platform",
        "url": "https://brytelinks.com",
        "logo": "https://brytelinks.com/logo-512.svg",
        "sameAs": [
          "https://twitter.com/brytelinks",
          "https://linkedin.com/company/brytelinks"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "areaServed": "GH",
          "availableLanguage": "English"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
